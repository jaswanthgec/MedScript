<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        :root {
            --primary-color: #4098d7;
            --secondary-color: #555;
            --background-color: #f9fbfd;
            --text-color: #333;
            --box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
            --font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-password-container {
            background-color: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: var(--box-shadow);
            width: 300px;
            text-align: center;
        }

        .forgot-password-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .forgot-password-container p {
            margin-bottom: 20px;
            color: var(--secondary-color);
        }

        .forgot-password-container form {
            display: flex;
            flex-direction: column;
        }

        .forgot-password-container label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .forgot-password-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: var(--font-family);
        }

        .forgot-password-container input[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .forgot-password-container input[type="submit"]:hover {
            background-color: #337ab7;
        }

        .forgot-password-container .back-to-login {
            margin-top: 15px;
            font-size: 14px;
        }

        .forgot-password-container .back-to-login a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .forgot-password-container .back-to-login a:hover {
            color: #337ab7;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
            transition: transform 0.3s ease-in-out; /* Add transition for smooth rotation */
        }

        .logo img:hover {
            transform: rotate(360deg); /* Rotate the logo on hover */
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <p>Enter your email address below, and we'll send you a link to reset your password.</p>
        <form action="reset-password.php" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <input type="submit" value="Reset Password">
        </form>
        <div class="back-to-login">
            <a href="login.html">Back to Login</a>
        </div>
    </div>
</body>
</html>
